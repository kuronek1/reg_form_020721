<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Register form</title>
    </head>
    <body>
        <section class="reg_form">
            <form class="form" action="/" method="GET">
                <div class="title_block">
                <h2 class="title">Register</h2>

                <span class="text">Create your account. It`s free and only takes a
                    minute.</span>
                </div>
                <label>
                    <input id="name" name="Fname" required autofocus value="" type="text" placeholder="First Name"/>
                </label>
                <label>
                    <input id="name" name="Lname"  required type="text" placeholder="Last Name"/>
                </label>
                <label>
                    <input 
                    id="logs" 
                    name="Email" 
                    required 
                    type="email" 
                    placeholder="Email"
                    attern="^([A-Za-z0-9_\.]|[@]){3,32}$"
                    />
                </label>
                <label>
                    <input id="logs" name="pass"  required type="password" placeholder="Password"/>
                </label>
                <label>
                    <input id="logs"  pattern="[A-Za-z0-9]{8,32}" required type="password" placeholder="Confirm Password"/>
                </label>
                <label >
                    <input required name="check" type="checkbox">
                    I accept the 
                    <a class="terms" href="">Terms of Use</a>
                    &
                    <a class="terms" href="">Privacy Policy</a>
                </label>
                <button class="btn">Register Now</button>

            </form>
        </section>
    </body>
</html>
